<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<title>HidroWeb data processing tool MVP</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="icon" type="image/png" href="favicon.svg" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<style>
		html,
		body {
			font-family: sans-serif;
			font-size: 12px;
			box-sizing: content-box;
			padding: 0;
			margin: 0;
			background-color: #eee;
		}

		body {
			padding: 1em;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		a,
		a:visited,
		a:active {
			text-decoration: underline;
			color: #0004ff;
		}

		.result p {
			margin: 0;
		}
	</style>
	<script src="outputColumns.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="zip.min.js"></script>
	<script src="sample-input.js"></script>
	<script src="app.js"></script>
	<script>
		$(function () {
			$('.textarea_csv').val(sampleCSVFileContents);
			$('.btn_process').click(() => {
				App.processCSVButtonClick();
				App.generatePreviewTable(20, 14);
			});
			$('.btn_preview').click(() => {
				App.generatePreviewTable(Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER);
			});
			$('.btn_preview_quick').click(() => {
				App.generatePreviewTable(20, 14);
			});
			$('.btn_process').click();
		});
	</script>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>HidroWeb data processing tool MVP</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>Import ZIP file <small>(not working)</small></h3>
					<p><input type="file" /></p>
					<h3>Or paste CSV here <small>(don't worry about symbols, it's because of ISO-8859-1 encoding)</small></h3>
					<textarea class="textarea_csv" style="width: 100%; height: 100px"> </textarea>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<button class="btn_process btn btn-lg btn-primary">Process CSV</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="result" style="border: 1px solid #555; padding: 5px">
						<h2>Upload a CSV ZIP file from <a href="https://www.snirh.gov.br/hidroweb/serieshistoricas">https://www.snirh.gov.br/hidroweb/serieshistoricas</a> to see results here.</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<button class="btn_preview_quick disabled btn btn-lg btn-primary">Quick Result Preview (faster)</button>
					<button class="btn_preview disabled btn btn-lg btn-primary">Full Result Preview (slow)</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="preview"></div>
		</div>
	</body>
</html>
